<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form id="dogAdoptionForm">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Name" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

  <label for="address">Address:</label>
  <textarea id="address" name="address" placeholder="Address" required></textarea>

  <label>
    <input type="checkbox" id="dogExperience" name="dogExperience" value="true">
    Have you ever lived with a Dog before?
  </label>
		<label for="breeds">Please select your preferred breeds:</label>
  <select id="breeds" name="breeds" multiple required>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="Beagle">Beagle</option>
    <option value="Bulldog">Bulldog</option>
  </select>

  <input type="submit" value="Submit">
</form>

	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
